databaseChangeLog:
  - changeSet:
      id: 1
      author: prabhjot018
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: prabhjot018
      changes:
        createTable:
           tableName: venue
           columns:
             - column:
                 name: id
                 type: bigint
                 autoIncrement: true
                 constraints:
                   primaryKey: true
                   nullable: false
             - column:
                 name: name
                 type: varchar(255)
                 constraints:
                   nullable: false
             - column:
                 name: status
                 type: boolean
                 defaultValue: false
                 constraints:
                   nullable: false
             - column:
                 name: email
                 type: varchar(255)
                 constraints:
                   nullable: false
  - changeSet:
      id: 3
      author: prabhjot018
      changes:
        createTable:
          tableName: slot
          columns:
            - column:
                name: id
                type: bigint
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: venue_id
                type: bigint
                constraints:
                  nullable: false
                  foreignKeyName: fk_slot_venue
                  references: venue(id)
            - column:
                name: start_time
                type: time
                constraints:
                  nullable: false
            - column:
                name: end_time
                type: time
                constraints:
                  nullable: false
            - column:
                name: date
                type: date
                constraints:
                  nullable: false
            - column:
                name: capacity
                type: integer
                constraints:
                  nullable: false
            - column:
                name: status
                type: boolean
                defaultValue: true
                constraints:
                  nullable: false
            - column:
                name: bookings
                type: bigint[]
  - changeSet:
      id: 4
      author: prabhjot018
      changes:
        createTable:
          tableName: booking
          columns:
            - column:
                name: id
                type: bigint
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: venue_id
                type: bigint
                constraints:
                  nullable: false
                  foreignKeyName: fk_booking_venue
                  references: venue(id)
            - column:
                name: customer_id
                type: bigint
                constraints:
                  nullable: false
                  foreignKeyName: fk_booking_customer
                  references: customer(id)
            - column:
                name: status
                type: boolean
                defaultValue: false
                constraints:
                  nullable: false
            - column:
                name: slot_id
                type: bigint
                constraints:
                  nullable: false
                  foreignKeyName: fk_booking_slot
                  references: slot(id)